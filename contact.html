<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-dyZ88mC6UpOqREKH4pZZVjhOmxmxRywhE6B1EHFj1TEl2i/UL/6ZZZIc4H7V50c4" crossorigin="anonymous">
    <title>Ticket Booking</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #020024, #090979, #00d4ff);
            color: white;
        }

        nav {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .links {
            display: flex;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
        }

        nav .links a:hover {
            text-decoration: underline;
        }

        nav .buttons {
            display: flex;
        }

        nav .buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: rgb(7, 113, 219);
            transition: 0.3s;
        }

        nav .buttons button:hover {
            color: rgb(7, 113, 219);
            background-color: transparent;
            border: 2px solid rgb(7, 113, 219);
            box-shadow: 0 0 10px 4px rgb(7, 113, 219);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .map-section iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            background-color: white;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section form input,
        .form-section form textarea,
        .form-section form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-section form textarea {
            resize: none;
        }

        .form-section form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .form-section form button:hover {
            background-color: #0056b3;
        }

        .whatsapp-btn {
            font-size: 40px;
            color: #25D366;
            text-decoration: none;
            padding: 10px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
            color: white;
        }
    </style>
    
</head>
<body>
    <nav>
        <div class="logo">
            <h1>Poribohon</h1>
        </div>
        <div class="links">
            <a href="Home.html">Home</a>
            <a href="seats.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="buttons">
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </nav>

    <div class="container">
        <div class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509515!2d144.95373531550468!3d-37.81627974202112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f0301c39%3A0xfb0b4f4089b5a2c5!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1635777168366!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="form-section">
            <h2>Write to Us</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email address" required>
                <input type="tel" placeholder="Phone number" required>
                <textarea placeholder="Message" rows="4" required></textarea>
                <button type="submit" onclick="query()">Send</button>
            </form>
        </div>
    </div>

    <a href="https://wa.me/9347645827?" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        function query(){
          alert("Thank you for u query! We will connect u soon");
        }
    </script>
</body>
</html>
